<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Dashboard - Collapsible Sidebar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',Tahoma,sans-serif;background:#f0f2f5;color:#111;transition:0.3s;}

    .dashboard{display:flex;min-height:100vh;transition:0.3s;}

    /* Sidebar */
    .sidebar{
      width:260px;background:#1e293b;color:#fff;
      padding:20px;display:flex;flex-direction:column;
      transition:0.3s;overflow:hidden;
    }
    .sidebar.collapsed{width:70px;}
    .sidebar.collapsed .logo{font-size:1rem;}
    .sidebar.collapsed nav a span{display:none;}
    .sidebar.collapsed nav a{justify-content:center;}

    .logo{font-size:1.8rem;font-weight:bold;text-align:center;margin-bottom:30px;color:#38bdf8;transition:0.3s;}
    .sidebar nav a{
      display:flex;align-items:center;gap:10px;
      padding:12px 15px;margin:8px 0;
      border-radius:6px;color:#cbd5e1;text-decoration:none;
      transition:0.3s;
    }
    .sidebar nav a:hover{background:#334155;color:#fff;}

    /* Main */
    .main{flex:1;padding:20px;display:flex;flex-direction:column;gap:20px;transition:0.3s;}

    /* Header */
    .header{
      display:flex;justify-content:space-between;align-items:center;
      background:#fff;padding:15px 20px;border-radius:10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:0.3s;
    }
    .header-left{display:flex;align-items:center;gap:10px;}
    .header input{padding:8px;border-radius:6px;border:1px solid #ddd;}
    .profile{display:flex;align-items:center;gap:15px;}
    .profile img{width:40px;height:40px;border-radius:50%;}
    .toggle-btn,.sidebar-btn{
      background:#38bdf8;color:#fff;border:none;
      padding:8px 12px;border-radius:6px;cursor:pointer;transition:0.3s;
    }
    .toggle-btn:hover,.sidebar-btn:hover{background:#0ea5e9;}

    /* Cards */
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;}
    .card{
      background:#fff;padding:20px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      transition:0.3s;cursor:pointer;
    }
    .card:hover{transform:translateY(-5px);}
    .card h3{font-size:1.1rem;margin-bottom:10px;}
    .card p{font-size:1.3rem;font-weight:bold;}
    .sales{border-left:5px solid #38bdf8;}
    .users{border-left:5px solid #22c55e;}
    .orders{border-left:5px solid #f59e0b;}
    .growth{border-left:5px solid #ef4444;}

    /* Content */
    .content{display:grid;grid-template-columns:2fr 1fr;gap:20px;flex:1;}
    .box{
      background:#fff;padding:20px;border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);transition:0.3s;
    }

    /* Table */
    .table .row{display:grid;grid-template-columns:1fr 1fr 1fr;padding:12px;border-bottom:1px solid #eee;}
    .table .row.header{font-weight:bold;background:#f8fafc;}

    /* Dark Mode Styles */
    body.dark{background:#0f172a;color:#f1f5f9;}
    body.dark .sidebar{background:#0f172a;}
    body.dark .header{background:#1e293b;color:#f1f5f9;}
    body.dark .card,body.dark .box{background:#1e293b;color:#f1f5f9;}
    body.dark .table .row.header{background:#334155;}
    body.dark .toggle-btn,body.dark .sidebar-btn{background:#f59e0b;}
    body.dark .toggle-btn:hover,body.dark .sidebar-btn:hover{background:#d97706;}

    /* Responsive */
    @media(max-width:900px){
      .dashboard{flex-direction:column;}
      .content{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="logo">ProDash</h2>
      <nav>
        <a href="#">🏠 <span>Home</span></a>
        <a href="#">📊 <span>Analytics</span></a>
        <a href="#">📦 <span>Orders</span></a>
        <a href="#">👥 <span>Users</span></a>
        <a href="#">💬 <span>Messages</span></a>
        <a href="#">⚙ <span>Settings</span></a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Header -->
      <div class="header">
        <div class="header-left">
          <button class="sidebar-btn" id="toggleSidebar">☰</button>
          <input type="search" placeholder="Search..." />
        </div>
        <div class="profile">
          <button class="toggle-btn" id="toggleDark">🌙 Dark Mode</button>
          <span>🔔</span>
          <img src="https://i.pravatar.cc/40" alt="User">
        </div>
      </div>

      <!-- Cards -->
      <section class="cards">
        <div class="card sales"><h3>💰 Sales</h3><p>$42,000</p></div>
        <div class="card users"><h3>👥 Users</h3><p>12,340</p></div>
        <div class="card orders"><h3>📦 Orders</h3><p>2,140</p></div>
        <div class="card growth"><h3>📈 Growth</h3><p>+23%</p></div>
      </section>

      <!-- Content -->
      <section class="content">
        <div class="box">
          <h3>📊 Sales Overview</h3>
          <canvas id="myChart" height="150"></canvas>
        </div>
        <div class="box">
          <h3>📋 Recent Orders</h3>
          <div class="table">
            <div class="row header"><div>Order ID</div><div>Customer</div><div>Status</div></div>
            <div class="row"><div>#1001</div><div>Ali</div><div>✅ Done</div></div>
            <div class="row"><div>#1002</div><div>Salma</div><div>⏳ Pending</div></div>
            <div class="row"><div>#1003</div><div>Omar</div><div>❌ Canceled</div></div>
            <div class="row"><div>#1004</div><div>Mona</div><div>✅ Done</div></div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Chart.js Example
    const ctx = document.getElementById('myChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{
          label: 'Sales',
          data: [5000,7000,8000,6500,9000,12000],
          borderColor: '#38bdf8',
          backgroundColor: 'rgba(56,189,248,0.2)',
          fill:true,tension:0.3
        }]
      },
      options: {
        responsive:true,
        plugins:{legend:{display:false}}
      }
    });

    // Dark Mode Toggle
    const toggleBtn = document.getElementById("toggleDark");
    toggleBtn.addEventListener("click",()=>{
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "☀ Light Mode" : "🌙 Dark Mode";
    });

    // Sidebar Toggle
    const sidebar = document.getElementById("sidebar");
    const sidebarBtn = document.getElementById("toggleSidebar");
    sidebarBtn.addEventListener("click",()=>{
      sidebar.classList.toggle("collapsed");
    });

    // Interaction with cards
    document.querySelectorAll(".card").forEach(card=>{
      card.addEventListener("click",()=>{
        alert(`You clicked on: ${card.querySelector("h3").textContent}`);
      });
    });
  </script>
</body>
</html>
